<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Framework (Tailwind) Exercise 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-screen h-screen bg-slate-200 flex items-center justify-center">
  <div class="bg-white rounded-xl w-[355px] h-[270px] px-[25px] py-[30px] flex flex-col justify-between">
    <p class="text-zinc-600 text-xl">Login to Website</p>
    <form action="" class="flex items-center w-[280px] justify-between">
      <label for="email" class="text-sm font-semibold">Email</label>
      <input type="email"
        class="w-[195px] h-[40px] border-2 border-zinc-200 rounded-lg outline-none hover:border-violet-300 focus:border-violet-500 p-2">
    </form>
    <form action="" class="flex items-center w-[280px] justify-between">
      <label for="email" class="text-sm font-semibold">Password</label>
      <input type="password"
        class="w-[195px] h-[40px] border-2 border-zinc-200 rounded-lg outline-none hover:border-violet-300 focus:border-violet-500 p-2">
    </form>
    <div class="flex gap-[16px]">
      <button
        class="w-36 p-2 rounded-full bg-violet-500 text-white font-semibold hover:bg-violet-400 focus:ring focus:ring-offset-0 focus:ring-violet-300 focus:bg-violet-600 active:bg-violet-600">Sign
        in</button>
      <button
        class="w-36 p-2 rounded-full bg-white text-violet-600 font-semibold hover:bg-violet-100 focus:ring focus:ring-violet-300 focus:bg-violet-100">Sign
        Up</button>
    </div>
  </div>
</body>

</html>
